<body ng-controller="OrdersCtrl">
		 <section class="content-header">
                    <h1>
            Orders<small>13 new Orders</small></h1>
                    <ol class="breadcrumb">
                        <li>
                            <a href="#"><i class="fa fa-dashboard"></i> Home</a>
                        </li>
                        <li class="active">Orders</li>
                    </ol>
                </section>
        <section class="content">
            <div class="row">
                <div class="col-xs-12">
                    <div class="box">
                        <!-- /.box-header -->
                        <div class="box-body">
                            <table datatable dtoptions="dtOptions" class="table table-bordered table-striped">
                                <thead>
                                <tr>
                                	<th data-mdata="idCB()">ID</th>
                                	<th data-mdata="name" >Customer Name</th>
                                	<th data-mdata="aboutCB()" >Status</th>
                                	<th data-mdata="expiry">Completion Date</th>
                                	<th data-mdata="phone">Phone</th>
                                	<th data-mdata="email">Email</th>
                            	</tr>

                                </thead>
                                <tbody>
                                    
                                </tbody>
                                
                            </table>
                        </div>
                        <!-- /.box-body -->
                    </div>
                    <!-- /.box -->
                </div>
                <!-- /.col -->
            </div>
            <!-- /.row -->
        </section>
      
      <script type="text/javascript" src="scripts/directives/angular.datatables.js"></script>
</body>

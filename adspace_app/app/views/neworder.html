    <body class="skin-blue " ng-controller="NeworderCtrl">
        <!-- Left side column. contains the logo and sidebar -->
        <!-- Content Wrapper. Contains page content -->
        <!-- Content Header (Page header) -->
        <!-- Main content -->
        <section class="content-header">
            <h1>
            New<small>Order</small></h1>
            <ol class="breadcrumb">
                <li>
                    <a href="#"><i class="fa fa-dashboard"></i> Home</a>
                </li>
                <li class="active">New Order</li>
            </ol>
        </section>
        <section class="content">
            <div class="row">
                <!-- left column -->
                <div>
                    <!-- general form elements -->
                    <div class="box box-primary">
                        <!-- /.box-header -->
                        <!-- form start -->
                        <form ng-submit="submit(order.$valid)" name="order">
                            <div class="box-body">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                    <input type="text" name="customerName" class="form-control" placeholder="Customer Name *" ng-model="customerName" required oninvalid="this.setCustomValidity('Please enter Customer Name ')" oninput="setCustomValidity('')">
                                </div>
                                <br />
                                <br />
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-phone"></i></span>
                                    <input type="number" class="form-control" placeholder="Customer Contact *" required oninvalid="this.setCustomValidity('Please enter Customer Contact Number')" oninput="setCustomValidity('')">
                                </div>
                                <br />
                                <br />
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                                    <input type="email" class="form-control" placeholder="Customer Email">
                                </div>
                                <br />
                                <br />
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                    <input type="date" class="form-control" placeholder="Starting From">
                                </div>
                                <br />
                                <br />
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                    <input type="date" class="form-control" placeholder="Completing On *" required oninvalid="this.setCustomValidity('Please enter Completion Date')" oninput="setCustomValidity('')">
                                </div>
                                <br />
                                <br />
                                <div class="form-group">
                                    <select ng-model="label" ng-options="option.label for option in options" class="form-control" required oninvalid="this.setCustomValidity('Please select Hording')" onchange="setCustomValidity('')">
                                        <option value="">Select Hording *</option>
                                    </select>
                                </div>
                            </div>
                            <!-- /.box-body -->
                            <div class="box-footer">
                                <button type="submit" class="btn btn-sm btn-info btn-flat pull-left">Save Order</button>
                                <button type="button" ng-click="cancel()" class="btn btn-sm btn-info btn-flat pull-right">Cancel</button>
                            </div>
                        </form>
                    </div>
                    <!-- /.box -->
                    <!-- Form Element sizes -->
                    <!-- /.box -->
                    <!-- /.box -->
                    <!-- Input addon -->
                    <!-- /.box -->
                </div>
                <!--/.col (left) -->
                <!-- right column -->
                <!--/.col (right) -->
            </div>             
            <!-- /.row -->
        </section>
        <!-- /.content -->
        <!-- Bootstrap 3.3.2 JS -->
        <script src="bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
        <!-- AdminLTE App -->
        <script src="dist/js/app.min.js" type="text/javascript"></script>
       
    </body>
